    <h1>Get in Touch</h1>
    <p style="text-align:center;max-width:600px;margin:auto;margin-bottom:2rem;">Have a property to sell? Need help finding one? Drop us a message!</p>
    <form style="max-width:600px;margin:auto;">
      <div class="form-group"><label>Your Name *</label><input type="text" placeholder="eg.Mr.jethalal" required></div>

      <div class="form-group"><label>Phone </label><input type="tel" placeholder="+91 98765 43210"></div>
      <div class="form-group"><label>Message *</label><textarea placeholder=" looking to sell my 2 BHK in Bengaluru..." required></textarea></div>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>
